{% extends "base.html" %}

{% block title %}SignUp{% endblock %}

{% block content %}
<div class="form-group">
    <form action="/register/signup" method="post">
        {% csrf_token %}
        <table class="table table-hover">
            {{ form.as_table }}
        </table>
        <input class="btn btn-default" type="submit" value="Submit" name="submit"/>
    </form>
</div>
{% endblock content %}
