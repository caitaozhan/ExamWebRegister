<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}title{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" media="screen" href="/static/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .content {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">网上考试报名系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">科目</a></li>
                <li><a href="#">考试</a></li>
                <li><a href="{% url 'guide' %}">报名</a></li>
                <li><a href="{% url 'profile' %}">用户</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'login' %}">登录/注册</a></li>
                <li><a href="{% url 'logout' %}">登出</a></li>
            </ul>
        </div><!--/.nav-collapse -->

    </div>
</nav>

<div class="container">
    <div class="content">
        {% block content %}
        <h1>网上考试报名系统</h1>
        <p class="lead">计算机学院(191132)</p>
        <h4>詹才韬</h4>
        <h4>王冬冬</h4>
        <h4>余宗福</h4>
        {% endblock content %}
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
