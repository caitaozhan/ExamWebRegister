{% extends "base.html" %}

{% block title %}signup{% endblock %}

{% block content %}
<div class="form-group">
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <table class="table table-hover">
            {{ form.as_table }}
        </table>
        <input class="btn btn-default" type="submit" value="注册" name="submit"/>
    </form>
</div>
{% endblock content %}
